<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="adduser.php" method="POST">
        <h2>Add User</h2>
        <label>Username:</label>
        <input type="text" name="uname" required>

        <label>Password:</label>
        <input type="password" name="pword" required>

        <label>First Name:</label>
        <input type="text" name="fname" required>

        <label>Last Name:</label>
        <input type="text" name="lname" required>

        <input type="submit" name="submit" value="Add Record">
    </form>
</body>
</html>
